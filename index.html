<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>
</head>
<body>
    <div class="container">
        <header><h1>Awesome Books</h1></header>
            <table id="books">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        <hr>
        <h2>Add a new book</h2>
        <form id="book-form">
            <div class="form-group">
                <label for="title"></label>
                <input class="book-info" type="text" id="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="author"></label>
                <input class="book-info" type="text" id="author" placeholder="Author" required>
            </div>
            <input class="button" type="submit" value="Add Book">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
